<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dynamic Select</title>
</head>
<body>
    <div id="wrapper"></div>
    <script type="text/x-handlebars-template" id="item-selector-template">
        <select>
            {{#items}}
            <option value='{{value}}'>{{text}}</option>
            {{/items}}
        </select>
    </script>
    <script src="scripts/handlebars-v1.3.0.js"></script>
    <script type="text/javascript">
        var items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }, {
            value: 6,
            text: 'Six'
        }, {
            value: 7,
            text: 'Seven'
        }];

        var selectTemplateHTML = document.getElementById('item-selector-template').innerHTML;
        var selectTemplate = Handlebars.compile(selectTemplateHTML);
        document.getElementById('wrapper').innerHTML = selectTemplate({items : items});
    </script>
</body>
</html>
