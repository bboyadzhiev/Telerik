<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="authors">
</div>
<script id="authors-template" type='text/x-handlebars-template'>
    {{#each authors}}
    <div class=
                 {{#if right}}"box right"{{else}}"box"{{/if}}>
    <div class="inner">
        <p><img alt="Николай Костов" src={{image}} width="100" height="133"></p>

        <div>
            <h3>{{name}}</h3>
            {{#each titles}}
            <p>
                {{{this}}}
            </p>
            {{/each}}
            <ul>
                {{#each urls}}
                <li><a href="{{this}}" target="_blank">{{{this}}}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
    </div>
    {{/each}}
</script>
<script src="handlebars.js"></script>
<script src="scripts.js"></script>
</body>
</html>
