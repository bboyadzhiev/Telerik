<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var Student = (function () {
            var STUDENT_CONSTANTS = {
                MAX_GRADE: 12,
                MIN_GRADE: 1
            };

            function Student(name, grade) {

                if (!(this instanceof arguments.callee)) {
                    return new Student(name, grade);
                }

                this.name = name;
                this.grade = grade;
            }

            Student.prototype.getInfo = function () {
                return this.name + ' ' + this.grade;
            }
            return Student;
        }());

        var pesho = new Student("Pesho", 6);
        var gosho = Student("Gosho", 5);
        console.log(pesho.getInfo());
        console.log(gosho.getInfo());
        gosho.grade = 12;
        console.log(gosho.getInfo());
        console.log(Student.prototype.getInfo.call(pesho));
    </script>
</body>
</html>
